<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="card">
			<div class="card__image-container">
				<!-- mobile -->
				<img src="./images/image-header-mobile.jpg" alt="Image header" class="image-container__image-mobile" />

				<!-- desktop -->
				<img
					src="./images/image-header-desktop.jpg"
					alt="Image header"
					class="image-container__image-desktop" />
			</div>

			<div class="card__content">
				<h1 class="content__title">
					Get
					<span class="title--purple">insights</span>
					that help your business grow.
				</h1>

				<p class="content__description">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficieny.
				</p>

				<div class="card__info">
					<div class="info__companies">
						<p class="companies__title">10k+</p>
						<p class="companies__description">Companies</p>
					</div>

					<div class="info__templates">
						<p class="templates__title">314</p>
						<p class="templates__description">Templates</p>
					</div>

					<div class="info__queries">
						<p class="queries__title">12M+</p>
						<p class="queries__description">Queries</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
