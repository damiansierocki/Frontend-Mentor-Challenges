<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="style.css" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="card">
			<img class="card__background" src="./images/bg-pattern-card.svg" alt="" />

			<div class="card__content">
				<img class="card__picture-image" src="./images/image-victor.jpg" alt="" />

				<div class="card__name-container">
					<h1 class="card__name">Victor Crest</h1>
					<p class="card__age">26</p>
				</div>

				<p class="card__city">London</p>

				<hr class="card__line" />

				<div class="card__info-container">
					<div class="card__info">
						<p class="card__header">80K</p>
						<p class="card__text">Followers</p>
					</div>

					<div class="card__info">
						<p class="card__header">803K</p>
						<p class="card__text">Likes</p>
					</div>

					<div class="card__info">
						<p class="card__header">1.4K</p>
						<p class="card__text">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
