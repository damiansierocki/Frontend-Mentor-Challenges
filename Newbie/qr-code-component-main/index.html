<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | QR code component</title>

		<link rel="stylesheet" href="style.css" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="component">
			<div class="component__image-container">
				<img class="image-container__image" src="./images/image-qr-code.png" alt="QR Code" />
			</div>

			<h1 class="component__title">Improve your front-end skills by building projects</h1>

			<p class="component__description">
				Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
			</p>
		</div>
	</body>
</html>
