<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="card">
			<div class="card__image-container">
				<img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="card__image" />

				<div class="card__image-container_2">
					<img class="card__image_2" src="./images/icon-view.svg" alt="" />
				</div>
			</div>

			<div class="card__content">
				<h1 class="content__title">Equilibrium #3429</h1>

				<p class="content__description">Our Equilibrium collection promotes balance and calm.</p>

				<div class="info">
					<div class="info__left">
						<img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="left__image" />
						<p class="left__text">0.041 ETH</p>
					</div>

					<div class="info__right">
						<img src="./images/icon-clock.svg" alt="Clock icon" class="right__image" />
						<p class="right__text">3 days left</p>
					</div>
				</div>

				<hr />

				<div class="by-who">
					<img src="./images/image-avatar.png" alt="" class="by-who__image" />

					<p class="by-who__text">
						Creation of
						<span class="by-who__person">Jules Wyvern</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
